<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="text-uppercase text-center h3 title">{{ title }}</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="cancelar()"></button>
    </div>
    <div class="modal-body">
      <p class="text-uppercase text-center h3 message">{{ message }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelar()">Cerrar</button>
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="confirmar()">Guardar cambios</button>
    </div>
  </div>
</div>
