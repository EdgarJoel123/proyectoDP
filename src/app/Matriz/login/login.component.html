<ng-container>
  <div class="login-container">
    <div class="login-form">
      <form (ngSubmit)="validarUsuario(formData)">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" name="username"
            [(ngModel)]="formData.username" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" name="password"
            [(ngModel)]="formData.password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!pruebaService.canActivate()">
</ng-container>
