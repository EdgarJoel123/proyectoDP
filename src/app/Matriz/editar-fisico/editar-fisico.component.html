<div class="container">

    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

    <p class="text-uppercase text-center h1" style="color: #192A67;">Formulario para Actualizar el <strong>Avance Fisico</strong></p>
    
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>



    <div class="row">
        <div class="mb-3 col">
            <label for="" class="form-label" style="font-weight: bold;">CODIGO UNICO </label>
            <input type="text" class="form-control" name="codigoUnico" (input)="onInput()"
                [(ngModel)]="codigoUnico" disabled>

            <div id="emailHelp" class="form-text">Este es un codigo de referencia</div>
        </div>

        <div class="mb-3 col">
            <label for="" class="form-label" style="font-weight: bold;">PARTIDA PRESUPUESTARIA</label>
            <input type="text" class="form-control" name="codigoUnico" (input)="onInput()"
                [(ngModel)]="ppapre_PARTIDA_PRESUPUESTARIA" disabled>

            <div id="emailHelp" class="form-text">Esta es la partida Presupuestaria del proyecto</div>
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">ACTIVIDAD ENERO 2023 </label>
            <input type="text" class="form-control" name="anio" (keypress)="onKeyPress1($event)" [(ngModel)]="pac_ACTIVIDAD_ENERO" (ngModelChange)="onInput()">
          </div>
          
        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">ACTIVIDAD FEBRERO 2023</label>
            <input type="text" class="form-control" id="exampleInputEmail1" (input)="onInput()" (keypress)="onKeyPress2($event)"
                [(ngModel)]="pac_ACTIVIDAD_FEBRERO">
        </div>
        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">ACTIVIDAD MARZO 2023</label>
            <input type="text" class="form-control" id="exampleInputEmail1" (input)="onInput()" (keypress)="onKeyPress3($event)"
                [(ngModel)]="pac_ACTIVIDAD_MARZO">
        </div>
        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">ACTIVIDAD ABRIL 2023</label>
            <input type="text" class="form-control" id="exampleInputEmail1" (input)="onInput()" (keypress)="onKeyPress4($event)"
                [(ngModel)]="pac_ACTIVIDAD_ABRIL">
        </div>

    </div>
    <div class="row">
        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">ACTIVIDAD MAYO 2023</label>
            <input type="text" class="form-control" id="exampleInputEmail1" (input)="onInput()" (keypress)="onKeyPress5($event)"
                [(ngModel)]="pac_ACTIVIDAD_MAYO">
        </div>
        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">ACTIVIDAD JUNIO 2023</label>
            <input type="text" class="form-control" id="DETALLE" (input)="onInput()" (keypress)="onKeyPress6($event)"
                [(ngModel)]="pac_ACTIVIDAD_JUNIO">
        </div>

        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">ACTIVIDAD JULIO 2023</label>
            <input type="text" class="form-control" id="exampleInputEmail1" (input)="onInput()" (keypress)="onKeyPress7($event)"
                [(ngModel)]="pac_ACTIVIDAD_JULIO">
        </div>
        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">ACTIVIDAD AGOSTO 2023</label>
            <input type="text" class="form-control" id="exampleInputEmail1" (input)="onInput()" (keypress)="onKeyPress8($event)"
                [(ngModel)]="pac_ACTIVIDAD_AGOSTO">
        </div>

    </div>
    <div class="row">
        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">ACTIVIDAD SEPTIEMBRE 2023</label>
            <input type="text" class="form-control" id="exampleInputEmail1" (input)="onInput()" (keypress)="onKeyPress9($event)"
                [(ngModel)]="pac_ACTIVIDAD_SEPTIEMBRE">
        </div>
        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">ACTIVIDAD OCTUBRE 2023</label>
            <input type="text" class="form-control" id="exampleInputEmail1" (input)="onInput()" (keypress)="onKeyPress10($event)"
                [(ngModel)]="pac_ACTIVIDAD_OCTUBRE">
        </div>
        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">ACTIVIDAD NOVIEMBRE 2023</label>
            <input type="text" class="form-control" id="exampleInputEmail1" (input)="onInput()" (keypress)="onKeyPress11($event)"
                [(ngModel)]="pac_ACTIVIDAD_NOVIEMBRE">

        </div>

        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">ACTIVIDAD DICIEMBRE 2023</label>
            <input type="text" class="form-control" id="exampleInputEmail1" (input)="onInput()" (keypress)="onKeyPress12($event)"
                [(ngModel)]="pac_ACTIVIDAD_DICIEMBRE">

        </div>
    </div>
    <button (click)="ActualizarFisico(matriz)" class="btn btn-editar btn-primary btn-lg rounded-pill shadow-sm px-4">
        <span class="fw-bold">Editar</span>
    </button>
</div>
